<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap-grid.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src='js/jquery.slim.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bootstrap.bundle.js'></script>
    <style>
        
        .card
        {
            background-color:darkslategray;
        }
       
        
    </style>
</head>
<body class="bg-dark">
    <div class="container">
    <div class="row"> 
        <div class="col-md-3 mt-4">
            <div class="card">
                <div class="card-body text-white">
                    <center>
                        <img src="images/2.jpg" class="img-fluid rounded-circle" style="height:100px; width:100px;">  
                        <br><br>  
                        <h4 class="text-center"><b>Yuki Hayashi</b></h4>
                        <h6 class="text-center">yuki@Maxwell.com</h6>
                        <br>
                        <h4 style="color:rgb(103, 103, 223); font-size: 25px;"><b>About</b></h4>
                        <p> I'm yuki,Full stack Designer.I enjoy creating user-centric delightful and human experiances.</p>
                    </center>
                </div>
            </div>
        </div>

        <div class="col-md-9 mt-4">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        <h4 style="color:rgb(103, 103, 223);">personal details</h4> 
                        <div class="row"> 
                        <div class="form-group col-md-6">
                            <label style="color: white;">Full Name</label>
                            <input type="text" placeholder="Enter Full Name" required class="form-control bg-dark">
                        </div>  

                        <div class="form-group col-md-6">
                            <label style="color: white;">Email</label>
                            <input type="Email" placeholder="Enter Email id" required class="form-control bg-dark">      
                        </div>
                        </div> 

                        <div class="row">
                        <div class="form-group col-md-6">
                            <label style="color: white;">Phone</label>
                            <input type="text" placeholder="Enter Phone Number" required class="form-control bg-dark">
                        </div>     
                        
                        <div class="form-group col-md-6">
                            <label style="color: white;">Website URL</label>
                            <input type="text" placeholder="website url" required class="form-control bg-dark">
                        </div> 
                        </div>

                        <h4 style="color:rgb(103, 103, 223);">Address</h4>
                        <div class="row">
                        <div class="form-group col-md-6">
                            <label style="color: white;">Street</label>
                            <input type="text" placeholder="Enter Street" required class="form-control bg-dark">
                        </div>     
                        <div class="form-group col-md-6">
                            <label style="color: white;">City</label>
                            <input type="text" placeholder="Enter City" required class="form-control bg-dark">
                        </div>  
                        </div>

                        <div class="row">
                        <div class="form-group col-md-6">
                            <label style="color: white;">State</label>
                            <input type="text" placeholder="Enter state" required class="form-control bg-dark">
                        </div>     
                        <div class="form-group col-md-6">
                            <label style="color: white;">Zip code</label>
                            <input type="text" placeholder="zip code" required class="form-control bg-dark">
                        </div>
                        </div> 

                        <div class="form-group text-right">
                            <input type="button" name="cancel" placeholder="cancel" required class="btn-btn-block btn-secondary text-white" value="Cancel">
                            <input type="button" name="update" placeholder="update" required class="btn-btn-block btn-info text-center text-white" value="Upadate">
                        </div>

                    </form> 
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
